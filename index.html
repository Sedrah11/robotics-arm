<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Automated Meal Prep Line</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b1020;
      font-family: Arial, sans-serif;
    }

    /* PAGE LAYOUT */
    body {
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      height: 100px;
      background: #111827;
      position: relative;
      flex-shrink: 0;
    }

    /* LOGO */
    .logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 90px;
      width: auto;
      object-fit: contain;
    }

    .title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 22px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* STATUS */
    .status {
      text-align: center;
      color: #22c55e;
      font-size: 14px;
      padding: 6px 0;
      flex-shrink: 0;
    }

    /* MAIN — FULL REMAINING SPACE */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;  
    }

    /* STREAM CONTAINER — FULL HEIGHT */
    .stream-container {
      width: 100%;
      height: 100%;           
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* STREAM IMAGE — NEVER CROP */
    #stream {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;    
    }
  </style>
</head>

<body>

  <header class="header">
    <img src="/static/qss-logo1.png" alt="QSS Logo" class="logo">
    <div class="title">Automated Meal Prep Line</div>
  </header>

  <div class="status" id="status">Connecting to stream…</div>

  <div class="main">
    <div class="stream-container">
      <img id="stream" alt="Live Stream">
    </div>
  </div>

  <!-- WEBSOCKET (UNCHANGED) -->
  <script>
    const statusEl = document.getElementById("status");
    const imgEl = document.getElementById("stream");

    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.binaryType = "arraybuffer";

    ws.onopen = () => {
      statusEl.textContent = "Live stream connected";
    };

    ws.onerror = () => {
      statusEl.textContent = "WebSocket error";
    };

    ws.onclose = () => {
      statusEl.textContent = "Disconnected";
    };

    ws.onmessage = (e) => {
      const blob = new Blob([e.data], { type: "image/jpeg" });
      const url = URL.createObjectURL(blob);
      imgEl.src = url;
      imgEl.onload = () => URL.revokeObjectURL(url);
    };
  </script>

</body>
</html>
